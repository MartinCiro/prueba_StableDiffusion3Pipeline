services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  sd3-app:
    build: .
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HF_TOKEN=${HF_TOKEN}
      - DEVICE=cpu
    volumes:
      # Montar venv local en el contenedor
      - ./venv:/app/venv
      # Montar c√≥digo fuente
      - ./src:/app/src
      # Directorios de trabajo
      - ./outputs:/app/outputs
      - ./models:/app/models
    command: python /app/src/main.py

volumes:
  redis_data: