# Configuración optimizada para cache de imágenes
port 6379
bind 0.0.0.0

# Persistencia
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memoria (ajustar según necesidades)
maxmemory 2gb
maxmemory-policy allkeys-lru

# Performance
io-threads 4
io-threads-do-reads yes

# Seguridad (opcional)
# requirepass yourpassword

# Logs
loglevel notice
logfile ""

# Timeouts
timeout 0
tcp-keepalive 300